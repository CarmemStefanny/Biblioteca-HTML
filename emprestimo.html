    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    
    <div class="content"> 
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Empréstimo</h1> 

          <p>
            <label for="cpf">CPF</label>
            <input id="cpf" name="cpf" required="required" type="cpf" placeholder="Ex. 000.000.000-00" minlength="11" maxlength="14"/>
          </p>

          <p> 
            <label for="cod_livro">ISBN</label>
            <input id="cod_livro" name="cod_livro" required="required" type="text" placeholder="Ex. 000-0000000000" minlength="13" maxlength="14" />
          </p>

          <p> 
            <label for="email_cad">E-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="Ex. contato@htmlecsspro.com"/> 
          </p>
          
          <p>
            <tr><td><label>Data do empréstimo:<br><input type="date" name="emprestimo" value="" required/></label><br><br></td>
          </p>

          <p>
            <tr><td><label>Data da devolução:<br><input type="date" name="devolucao" value="" required/></label><br><br></td>
          </p>
          
        </form>
        
        <td> <input class="cadastrar" type="submit" value="Ver quantidade de exemplares" name="funcao"/> </td> </tr>

        <td> <input class="cadastrar" type="submit" value="Ver se há penalidades" name="funcao"/> </td> </tr>

        <td> <input class="cadastrar" type="submit" value="Ver empréstimos" name="funcao"/> </td> </tr>

        <p> 
            <input type="submit" value="Emprestar"/> 
          </p>
    </div>
