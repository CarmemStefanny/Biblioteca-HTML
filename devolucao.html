<title>Devolução</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"><div class="container" >
      <!-- CSS -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    
    <div class="content"> 
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Devolução</h1> 

          <p>
            <label for="cpf">CPF</label>
            <input id="cpf" name="cpf" required="required" type="cpf" placeholder="Ex. 000.000.000-00" minlength="11" maxlength="11"/>
          </p>

          <p> 
            <label for="cod_livro">ISBN</label>
            <input id="cod_livro" name="cod_livro" required="required" type="text" placeholder="Ex. 000-0000000000" minlength="13" maxlength="14" />
          </p>
          
          <p>
            <tr><td><label>Data do empréstimo:<br><input type="date" name="emprestimo" value="" required/></label><br><br></td>
          </p>

          <p>
            <tr><td><label>Data da devolução:<br><input type="date" name="devolucao" value="" required/></label><br><br></td>
          </p>
          
          <p>
            <td><label>Contém penalidade:<br>
                    <select name="penalidade">
                    <option value="---">--- </option>
                    <option value="sim">Sim </option>
                    <option value="nao">Não </option>
                </select>
            </label><br><br></td></tr>
          </p>

        </form>
        
        <tr> <td> <input class="devolver" type="submit" value="Devolver" name="funcao"/> </td>
    </div>
