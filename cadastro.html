    <div class="content"> 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastro</h1> 
          
          <p> 
            <label for="nome_cad">Seu nome completo</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Ex. Luiz Augusto" />
          </p>

          <p>
            <label for="cpf">Seu CPF</label>
            <input id="cpf" name="cpf" required="required" type="cpf" placeholder="Ex. 000.000.000-00" minlength="11" maxlength="11"/>
          </p>

          <p>
            <label for="matricula">Sua matrícula</label>
            <input id="matricula" name="matricula" required="required" type="matricula" placeholder="Ex. 000000000000" minlength="12" maxlength="12"/>
          </p>

          <p>
            <label for="endereco">Seu endereço</label>
            <input id="endereco" name="endereco" required="required" type="endereco" placeholder="Ex. R. Fulano de tal"/>
          </p>

          <p>
            <label for="telefone">Seu telefone</label>
            <input id="telefone" name="telefone" required="required" type="telefone" placeholder="Ex. 90000-0000" minlength="9" maxlength="9"/>
          </p>

          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="Ex. contato@htmlecsspro.com"/> 
          </p>
          
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Ex. 000000" minlength="6" maxlength="6"/>
          </p>
          
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
          
          <p class="link">  
            Já tem conta?
            <a href="Login/login.html"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>
